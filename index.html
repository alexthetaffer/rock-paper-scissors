<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <header>
        <!-- <h1>Rock &bull; Paper &bull; Scissors</h1> -->
        <h1>ROCK &bull; PAPER &bull; SCISSORS</h1>

    </header>
    <div class="text-upper">Choose your weapon</div>
    <div class="flex-container">
        <input class="weapon" id="rock" type="image" src="images/rock.jpg" alt="Rock">
        <input class="weapon" id="paper" type="image" src="images/paper.jpeg" alt="Paper">
        <input class="weapon" id="scissors" type="image" src="images/scissors.jpg" alt="Scissors">
    </div>
    <div class="score">0:0</div>
    <div class="round-info">Choose a weapon</div>
    <footer>
        <p>&copy; alexthetaffer</p>
    </footer>
</body>
</html>
